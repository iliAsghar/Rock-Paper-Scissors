<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors!</title>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="./images/icons/icon.webp" type="image/x-icon">

  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="hero">
    <h1 class="hero__title">Rock! <br> Paper! <br> Scissors!</h1>
  </div>
  <div class="board">
    <button class="board__start-btn">▼Start Game▼</button>
    <div class="game">
     
      <div class="game__player-side">
        <div class="player-icon"><i class="fa-solid fa-user"></i></div>
        <div class="buttons">
          <button class="game__choice-btn game__choice-btn--player">
            <i class="fa-solid fa-hand-back-fist"></i>
          </button>
          <button class="game__choice-btn game__choice-btn--player">
            <i class="fa-solid fa-hand"></i>
          </button>
          <button class="game__choice-btn game__choice-btn--player">
            <i class="fa-solid fa-hand-scissors fa-flip-horizontal"></i>
          </button>
        </div>
      </div>
      <div class="game__result">
        <p>
          <span class="player-score">12</span>
          -
          <span class="computer-score">24</span>
        </p>
      </div>
      <div class="game__computer-side">
        <div class="player-icon"><i class="fa-solid fa-robot"></i></div>
        <div class="buttons">
          <div class="game__choice-btn game__choice-btn--computer">
            <i class="fa-solid fa-hand-back-fist fa-flip-horizontal"></i>
          </div>
          <div class="game__choice-btn game__choice-btn--computer">
            <i class="fa-solid fa-hand fa-flip-horizontal"></i>
          </div>
          <div class="game__choice-btn game__choice-btn--computer">
            <i class="fa-solid fa-hand-scissors"></i>
          </div>
        </div>
      </div>

    </div>
    <footer class="footer">made without any paper or scissors , by <span class="credit-name">iliAsghar</span>
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
    </footer>
  </div>
</body>
</html>
