<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors!</title>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="./images/icons/icon.webp" type="image/x-icon">

  <script src="https://kit.fontawesome.com/81541dc3f8.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js" type="module" defer></script>
</head>
<body>
  
  <div class="hero">
    <h1 class="hero__title">Rock! <br> Paper! <br> Scissors!</h1>
  </div>

  <div class="container">
    <div class="board">
      <button class="board__start-btn">‚ñºStart Game‚ñº</button>
      <div class="game">
        <div class="game__player-side">
          <div data-player="player" class="game__player-icon player-icon turn-active-player"><i class="fa-solid fa-user"></i></div>
          <div class="game__buttons">
            <button data-move="rock" class="game__choice-btn game__choice-btn--player">
              <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button data-move="paper" class="game__choice-btn game__choice-btn--player">
              <i class="fa-solid fa-hand"></i>
            </button>
            <button data-move="scissors" class="game__choice-btn game__choice-btn--player">
              <i class="fa-solid fa-hand-scissors fa-flip-horizontal"></i>
            </button>
          </div>
        </div>
        <div class="game__result">
          <p>
            <span class="player-score">0</span>
            -
            <span class="computer-score">0</span>
          </p>
        </div>
        <div class="game__computer-side">
          <div data-player="computer" class="game__player-icon computer-icon"><i class="fa-solid fa-robot"></i></div>
          <div class="game__buttons">
            <div class="game__choice-btn game__choice-btn--computer computer-rock">
              <i class="fa-solid fa-hand-back-fist fa-flip-horizontal"></i>
            </div>
            <div class="game__choice-btn game__choice-btn--computer computer-paper">
              <i class="fa-solid fa-hand fa-flip-horizontal"></i>
            </div>
            <div class="game__choice-btn game__choice-btn--computer computer-scissors">
              <i class="fa-solid fa-hand-scissors"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Made without any <span class="emoji" data-move="paper"="" id="paper-emoji">üìÉ</span> or <span class="emoji" data-move="scissors" id="scissors-emoji">‚úÇÔ∏è</span>, a practice project by <span class="credit-name">iliAsghar</span></p>
      <div class="links">
        <a href="https://github.com/iliAsghar"><i class="fa-brands fa-github"></i></a>
        <a href="www.linkedin.com/in/aliasghar-zare-36703826a"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </footer>
  </div>
</body>
</html>
