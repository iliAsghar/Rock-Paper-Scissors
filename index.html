<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors!</title>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link rel="shortcut icon" href="./images/icons/icon.webp" type="image/x-icon">
  <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
  <div class="hero">
    <h1 class="hero__title">Rock! <br> Paper! <br> Scissors!</h1>
    <button class="hero__start-btn">▼Start Game▼</button>
  </div>
  <div class="board">
    <div class="board__game-result">
      <div class="board__game-result__player">
        <p>Player</p>
        <img src="" alt="player-choice">
      </div>
      <div class="board__game-result__computer">
        <p>Computer</p>
        <img src="" alt="computer-choice">
      </div>
    </div>
    <div class="board__player-side"></div>
    <div class="board__computer-side"></div>
  </div>
</body>
</html>
